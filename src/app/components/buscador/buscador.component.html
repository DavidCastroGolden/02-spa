<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      Sin resultados...
    </div>
  </div>
</div>

<div *ngIf="heroes.length > 0">
  <h1>Termino buscado: <small>{{termino}}</small></h1>
  <hr>

  <div class="row card-deck">
      <div class="col-md-4 animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
          <div class="card">
              <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
              <div class="card-body">
              <h5 class="card-title">{{ heroe.nombre }}</h5>
              <p class="card-text">{{ heroe.bio }}</p>
              <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
              
              <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">
                  Ver más...
              </button>
              <br>
              <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">
                  2 Ver más...
              </a> -->
              </div>
          </div>
      </div>
  </div>
</div>
